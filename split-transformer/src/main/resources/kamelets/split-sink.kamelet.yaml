apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: split-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "4.14.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Transform"
    camel.apache.org/kamelet.namespace: "Dataset"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "Split Transform Sink"
    description: "Splits Json data with a JsonPath expression"
    type: object
    properties:
      expression:
        title: Expression
        description: The simple expression evaluated as a split criteria.
        type: string
        default: "$"
  types:
    out:
      mediaType: application/json
  dependencies:
    - "camel:jackson"
    - "camel:jsonpath"
    - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
        - unmarshal:
            json: { }
        - split:
            jsonpath: "{{expression}}"
            steps:
              - marshal:
                  json: { }
              - transform:
                  toType: http-application-cloudevents
              - to:
                  uri: "knative:event?kind=Broker&name=broker-sink"
